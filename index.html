    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="button-modal" data-modal-close>
          <svg width="18" height="18" class="close">
            <use href="./imeges/icons.svg#icon-close-black"></use>
          </svg>
        </button>
        <p class="modal__title">Оставьте свои данные, мы вам перезвоним</p>
        <form>
          <label class="madal__label"
            >Имя
            <span class="input-wrap">
              <input
                type="text"
                class="modal__input"
                name="user-name"
                required
                minlength="2"
              />
              <svg class="modal__icon" width="18" height="18">
                <use href="./imeges/icons.svg#icon-person-black"></use>
              </svg>
            </span>
          </label>
          <label class="madal__label"
            >Телефон
            <span class="input-wrap">
              <input
                type="tel"
                class="modal__input"
                name="user-tel"
                required
                minlength="3"
              />
              <svg class="modal__icon" width="18" height="18">
                <use href="./imeges/icons.svg#icon-phone-black"></use>
              </svg>
            </span>
          </label>
          <label class="madal__label"
            >Почта
            <span class="input-wrap">
              <input
                type="email"
                class="modal__input"
                name="user-email"
                required
                maxlength="25"
              />
              <svg class="modal__icon" width="18" height="18">
                <use href="./imeges/icons.svg#icon-email-black"></use>
              </svg>
            </span>
          </label>
          <label class="madal__label"
            >Комментарий
            <textarea
              name="user-text"
              placeholder="Введите текст"
              class="modal__text"
            ></textarea>
          </label>
          <div class="modal__field">
            <input
              type="checkbox"
              name="privacy"
              value="true"
              class="modal__check is-hidden"
              id="privacy"
            />
            <label for="privacy" class="check-text"
              ><span class="vaca">
                <svg class="icon-check" width="14" height="12">
                  <use href="./imeges/icons.svg#icon-Vector-1"></use>
                </svg> </span
              >Соглашаюсь с рассылкой и принимаю
              <a
                class="link-checkbox"
                href=""
                target="blank"
                rel="noopener noreferrer nofollow"
                >Условия договора
              </a>
            </label>
          </div>
          <button type="submit" class="button">Отправить</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
